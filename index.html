<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hike Local</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css" />

  <!-- Google API LINK -->
  <script defer async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPgJjyXg3QM3W6eJlHAtQGhct26ZY8pEI&callback=currentMap"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <img src="assets/img/logo_Project.png" id="home" width="112" height="28">
      <!-- </a> -->
      <!-- <a role="button" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a> -->
    </div>
  </nav>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to Hike Local
        </h1>
        <h2 class="subtitle">
          A source for local trails
        </h2>
      </div>
    </div>
  </section>

  <div class="tile box">
    <div class="tile is-child is-info" id="map">
    </div>

    <!-- This is for Zoom Control of Map (it is invisible)-->
    <div style="display: none">
      <div class="controls zoom-control">
        <button class="zoom-control-in" title="Zoom In">+</button>
        <button class="zoom-control-out" title="Zoom Out">âˆ’</button>
      </div>
    </div>

    <!-- This tile will take up the whole vertical space -->
  </div>
  </div>
  <div class="tile is-parent searchPage">
    <article class="tile is-child notification inputB">
      <p class="title">Get Started!</p>
      <p class="subtitle">Search by:</p>


      <div class="content">
        <div class="control">
          <p class="control has-icons-left">
            <input class="input is-hovered" id="address" type="text" placeholder="Enter City">
            <span class="icon is-medium is-left">
              <i class="fas fa-rainbow"></i>
            </span>
          </p>
        </div>

        <div class="control">
          <p class="control has-icons-left">
            <input class="input is-hovered input" type="text" placeholder="Trail Rating?">
            <span class="icon is-large is-left">
              <i class="fas fa-air-freshener"></i>
            </span>
          </p>
        </div>

        <div class="control">
          <p class="control has-icons-left">
            <input class="input is-hovered input" type="text" placeholder="Difficulty">
            <span class="icon is-large is-left">
              <i class="fas fa-air-freshener"></i>
            </span>
          </p>
        </div>

        <div class="control">
          <p class="control has-icons-left">
            <input class="input is-hovered input" type="text" placeholder="Mile Range">
            <span class="icon is-large is-left">
              <i class="fas fa-air-freshener"></i>
            </span>
          </p>
        </div>

        <button class="button" id="toTrails">
          <span class="icon">
            <i class="fas fa-hiking"></i>
          </span>
          <span>To trails</span>
        </button>
        <button class="button">
          <span class="icon">
            <i class="fas fa-redo"></i>
          </span>
          <span>Refresh</span>
        </button>
      </div>

  </div>
  </article>
  </div>

  </div>

  <div class="container resultPage"></div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        By Students @ UW Bootcamp
      </p>
    </div>
  </footer>

  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js\app.js"></script>
  <script src="js\mapApi.js"></script>
</body>

</html>
