  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to Hike Local
        </h1>
        <h2 class="subtitle">
          A source for local trails 
        </h2>
      </div>
    </div>
  </section>
        
        <div class="tile box">  
          <article class="tile is-child is-info" id="map">
            <figure class="image is-2by1">
             <a href="#"><img src="google-maps-1797882_960_720.png"></a>
            </figure>
        </article>                   
          <!-- This tile will take up the whole vertical space -->
        </div>        
      </div>
      <div class="tile is-parent searchPage">
        <article class="tile is-child notification inputB">
          <p class="title">Get Started!</p>
          <p class="subtitle">Search by:</p>


          <div class="content">
            <div class="control">                
                <p class="control has-icons-left">                    
                <input class="input is-hovered" type="text" placeholder="Enter City">
                <span class="icon is-medium is-left">
                  <i class="fas fa-rainbow"></i>
                </span>
              </p>
            </div> 

            <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Trail Rating?">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
                </p>
            </div>

            <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Difficulty">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
              </p>
            </div>

            <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Mile Range">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
              </p>
            </div>

            <button class="button">
                <span class="icon">
                  <i class="fas fa-hiking"></i>
                </span>
                <span>To trails</span>
            </button>
            <button class="button">
                <span class="icon">
                  <i class="fas fa-redo"></i>
                </span>
              <span>Refresh</span>
            </button>
          </div>
          
          </div>
        </article>
      </div>    
        
    </div>
