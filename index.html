<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css" />
</head>
<body>

  <section class="hero">
    <div class="hero-body">
       
      <div class="container">
        
  </article>
        <h1 class="title">
          Hike Local
        </h1>
        <h2 class="subtitle">
          Hero subtitle
        </h2>        
      </div>
    </div>
  </section>

    <div class="container">
     
        <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical box">
          <div class="tile box">
              <article class="tile is-child notification inputB">
              <p class="title">Welcome</p>
              <p class="subtitle">Your source for local trails</p>
            </article>
            <!-- Top tile -->
          </div>
          <div class="tile box">
            <article class="tile is-child is-info">
              <figure class="image is-2by1">
                  <img src="image.png" alt="logo">
              </figure>
          </article>   
           <!-- Bottom tile -->
          </div>
        </div>
        <div class="tile box">  
          <article class="tile is-child is-info">
            <figure class="image is-2by1">
             <a href="#"><img src="google-maps-1797882_960_720.png"></a>
            </figure>
        </article>                   
          <!-- This tile will take up the whole vertical space -->
        </div>        
      </div>
      

      <div class="tile is-parent">
        <article class="tile is-child notification inputB">
          <p class="title">Get Started!</p>
          <p class="subtitle">Enter you city and desired difficulty level below.</p>
          <div class="content">
            
            <div class="control">                
                <p class="control has-icons-left">                    
                <input class="input is-hovered" type="text" placeholder="Enter City">
                <span class="icon is-medium is-left">
                  <i class="fas fa-rainbow"></i>
                </span>
              </p>
              
              </div> 

              <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Trail Rating?">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
              </p>

              <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Difficulty">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
              </p>

              <div class="control">
                <p class="control has-icons-left">
                <input class="input is-hovered input" type="text" placeholder="Mile Range">
                <span class="icon is-large is-left">
                  <i class="fas fa-air-freshener"></i>
                </span>               
              </p>

              <button class="button">
                <span class="icon">
                  <i class="fas fa-hiking"></i>
                </span>
                <span>To trails</span>
              </button>
              </div>
          
          </div>
        </article>
      </div>    
        
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          By Students @ UW Bootcamp
        </p>
      </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js\app.js"></script>   
</body>
</html>
