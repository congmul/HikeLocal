<body>

    <section class="hero is-warning">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hike Local!
            </h1>
            <h2 class="subtitle">
              Find trails right out your front door.
            </h2>
          </div>
        </div>
      </section>
      
      <div class="container">
       
    <article class="media">
        <figure class="is is-one-third" class="media-left">
          <p class="logo">
            <img src="image.png">
          </p> 

          <br>
          
          <div class="columns">
            <div class="column is-one-third">

          <div class="control">
            <p class="control has-icons-left">
            <input class="input is-hovered" type="text" placeholder="Enter City">
            <span class="icon is-large is-left">
              <i class="fas fa-rainbow"></i>
            </span>
          </p>
          </div>

          <br>
          
            <div class="control">
            <p class="control has-icons-left">
            <input class="input is-hovered" type="text" placeholder="Trail Rating">
            <span class="icon is-medium is-left">
              <i class="fas fa-air-freshener"></i>
            </span>
          </p>
          </div>  
        </div>
      </div>
    </div>


    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="Big bonzi1.jpg" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Our Story</strong> <small>#HikeLocal</small> 
              <br>
              We began this project in a university coding bootcamp to help people find great trails in thier comunity.
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-right">
              <a class="level-item" aria-label="reply">
                <span class="icon is-small">
                  <i class="fas fa-reply" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="retweet">
                <span class="icon is-small">
                  <i class="fas fa-retweet" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="like">
                <span class="icon is-small">
                  <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
