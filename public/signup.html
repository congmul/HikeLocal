<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Local</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Faster+One&family=Fredericka+the+Great&family=Henny+Penny&family=Monoton&display=swap" rel="stylesheet">
  
</head>

<body>
    <nav class="rcorners2 navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img src="assets/img/logo_updated.png" id="home" width="90" height="23">
        </div>
        <button class="rightNav button is-outlined" id="searchBtn">
          <span>Search</span>
        </button>
      </nav>
    <div class="container" style="text-align: center; margin-top: 50px;">

        <h1 class="title">
            Welcome to Hike Local      
          </h1>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="name" id="name-input" placeholder="User Name">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" id="email-input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" id="password-input" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" id="join-btn">
                    Join
                </button>
            </p>
        </div>

    </div>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            By Students @ UW Bootcamp
          </p>
        </div>
    </footer>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/js/signs.js"></script>
</body>



</html>
